<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <div class="logo">
    <h1>Library</h1>
  </div>
</header>

<div class="library">
</div>

<div class="sidebar">
  <form method="post">
    <h2>Add book</h2>
    <div class="form-element">
      <label for="title">Book Title</label>
      <input type="text" name="title" id="title" value="Book Title Sample" required>
    </div>
    <div class="form-element">
      <label for="title">Book Author</label>
      <input type="text" name="author" id="author" value="Author Surname" required>
    </div>
    <div class="form-element">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" value="777" required>
    </div>
    <div class="form-element">
      <label for="read">I've already read this book</label>
      <input type="checkbox" name="read" id="read">
    </div>
    <button type="button" class="add-button">+ Add book</button>
  </form>

</div>
</body>
</html>
