<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Library</h1>
      </div>
    </header>

    <div class="library"></div>

    <div class="sidebar">
      <form name="bookForm">
        <h2>Add new book</h2>
        <div class="form-element">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="War and Peace"
            required
          />
        </div>
        <div class="form-element">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Leo Tolstoy"
            required
          />
        </div>
        <div class="form-element">
          <label for="pages">Pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            min="1"
            max="5000"
            placeholder="1296"
            required
          />
        </div>
        <div class="form-element chkbox">
          <input type="checkbox" name="read" id="read" />
          <label for="read">I've already read this book</label>
        </div>
        <button class="add-button">+ Add book</button>
      </form>
    </div>
  </body>
</html>
